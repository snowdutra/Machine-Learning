site_name: Machine Learning
site_author: Dutra, G.
site_url: https://snowdutra.github.io/Machine-Learning/
repo_url: https://github.com/snowdutra/Machine-Learning/
repo_name: github/Machine-Learning

theme:
  name: material
  palette:
    # primary: grey
    # Light mode
    - scheme: default
      primary: orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: orange
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to system preference
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tooltips
    - navigation.instant
    - navigation.instant.progress
    - navigation.top
    - navigation.path
    - navigation.tracking
  navigation:
    expand: false
  icon:
    # logo: assets/images/devops
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      quote: fontawesome/solid/quote-left

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - markdown_grid_tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      url_download: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: python
          class: python
          validator: !!python/name:markdown_exec.validator
          format: !!python/name:markdown_exec.formatter
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true  
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.blocks.caption
  - tables
      
plugins:
  # - git-committers:
  #     repository: snowdutra/Machine-Learning
  #     branch: main
  - glightbox
  - git-revision-date-localized:
      enable_creation_date: true
  # - git-authors
  - search
  - badges
  - minify:
      minify_html: true
  - markdown-exec
  - render_swagger:
      allow_arbitrary_locations : true
  - termynal:
      prompt_literal_start:
        - "$"
        - ">"

extra_javascript:
  - https://unpkg.com/mathjax/es5/tex-mml-chtml.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://fastly.jsdelivr.net/npm/jquery/dist/jquery.min.js
  - https://fastly.jsdelivr.net/npm/echarts/dist/echarts.min.js

nav:
  - Home: index.md
  - Documentation: ./documentation/main.md
  - Árvore de Decisão:
    - Introdução: ./arvore_decisao/introducao.md
    - Importação de Bibliotecas: ./arvore_decisao/importacao_bibliotecas.md
    - Carregamento do Dataset: ./arvore_decisao/carregamento_dataset.md
    - Análise Exploratória: ./arvore_decisao/analise_exploratoria.md
    - Visualização das Notas: ./arvore_decisao/visualizacao_notas.md
    - Correlação entre Variáveis: ./arvore_decisao/correlacao_variaveis.md
    - Comparação por Gênero e Grupo Étnico: ./arvore_decisao/comparacao_grupos.md
    - Pré-processamento: ./arvore_decisao/preprocessamento.md
    - Divisão Treino/Teste: ./arvore_decisao/divisao_treino_teste.md
    - Treinamento do Modelo: ./arvore_decisao/treinamento_modelo.md
    - Otimização do Modelo: ./arvore_decisao/otimizacao_modelo.md
    - Avaliação do Modelo: ./arvore_decisao/avaliacao_modelo.md
    - Árvore de Decisão Visual: ./arvore_decisao/arvore_visual.md
    - Relatório Final: ./arvore_decisao/relatorio_final.md